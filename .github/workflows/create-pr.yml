name: Create PR to production

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate with GitHub CLI
        run: echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token

      - name: Check if PR already exists
        id: check_pr
        run: |
          gh auth login --with-token <<< "${{ secrets.GH_TOKEN }}"
          pr=$(gh pr list --base production --head main --json number -q '.[0].number')
          if [ -n "$pr" ]; then
            echo "PR already exists: #$pr"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request to production
        if: steps.check_pr.outputs.exists == 'false'
        run: |
          gh pr create \
            --base production \
            --head main \
            --title "Sync main to production" \
            --body "This PR was automatically generated by GitHub Actions."
