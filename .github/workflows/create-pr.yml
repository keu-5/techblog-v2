name: Create PR to production

on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GitHub CLI
        uses: cli/cli-action@v2
        with:
          version: latest

      - name: Create pull request to production
        run: |
          git fetch origin production || git checkout -b production
          gh auth login --with-token <<< "${{ secrets.GH_TOKEN }}"
          
          gh pr create \
            --base production \
            --head main \
            --title "Sync main to production" \
            --body "This PR was automatically generated by GitHub Actions."
